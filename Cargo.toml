[package]
name = "live-sampler"
version = "0.1.0"
edition = "2021"

#[lib]
#crate-type = ["cdylib"]

[lib]
name = "live_sampler"
crate-type = ["cdylib", "lib"]
path = "src/lib.rs"

[[bin]]
name = "cli"
path = "src/main.rs"

[dependencies.nih_plug]
path = "../nih-plug"
features = ["standalone", "vst3"]

[dependencies.crossbeam-channel]
version = "0.5.8"

[dependencies.crossbeam-queue]
version = "0.3.8"

[dependencies.crossbeam-utils]
version = "0.8.16"

[dependencies.dasp]
version = "0.11.0"
features = ["signal", "signal-bus", "interpolate-sinc",  "interpolate", "ring_buffer", "interpolate-linear", "interpolate-floor"]

[dependencies.parking_lot]
version = "0.12.1"
[dependencies]
serde = { version = "1.0.189", features = ["derive"] }